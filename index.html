<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi form</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  
  <form action="" id="msform">
    <!-- this is the progress bar  -->   
    <ul id="progressbar">
      <li class="active">Account</li>
      <li>Social Profiles</li>
      <li>Personal Details</li>
    </ul>

    <!-- fieldset for the account -->
    <fieldset>
      <h2 class="fs-title">Create your account</h2>
      <h3 class="fs-subtitle">this is step 1</h3>
      <input type="text" name="email" placeholder="Email" />
      <input type="password" name="pass" placeholder="Password" />
      <input type="password" name="cpass" placeholder="Confirm your password" />
      <input type="button" name="next" class="next action-button" value="Next">
    </fieldset>

    <!-- fieldset for the social profile -->
    <fieldset>
      <h2 class="fs-title">Social profile</h2>
      <h3 class="fs-subtitle">You are social!</h3>
      <input type="text" name="twitter" placeholder="twitter" />
      <input type="text" name="facebook" placeholder="Facebook" />
      <input type="text" name="gplus" placeholder="Google Plus" />
      <input type="button" name="previous" class="previous action-button" value="Previous">
      <input type="button" name="next" class="next action-button" value="Next">
    </fieldset>

    <!-- fieldset for personal details -->
    <fieldset>
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle">Insert your details</h3>
      <input type="text" name="fname" placeholder="First Name" />
      <input type="text" name="lname" placeholder="Last Name" />
      <input type="text" name="phone" placeholder="Phone" />
      <textarea name="address" placeholder="address"></textarea>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" name="submit" class="submit action-button" value="Submit" />
    </fieldset>
  </form>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
